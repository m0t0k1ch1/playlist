<!DOCTYPE html>
<html lang="ja" ng-app>
<head>
  <meta charset="utf-8" />
  <title>repeat-beat</title>
  <link rel="stylesheet" type="text/css" href="css/app.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
  <script src="http://connect.soundcloud.com/sdk.js"></script>
  <script src="js/soundcloud-player-api.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <div id="main" ng-controller="mainCtrl">
    <iframe width="100%" height="166" scrolling="no" frameborder="no"></iframe>
    <form novalidate name="keywordForm" ng-submit="searchPlaylists()">
      <input type="text" name="keyword" placeholder="keyword" ng-model="keyword" />
      <input type="submit" value="search" />
    </form>
    <ul ng-cloak>
      <li id="playlist{{$index}}" ng-repeat="playlist in playlists" ng-controller="playlistCtrl">
        <img src="{{playlist.artwork_url}}" />
        {{playlist.title}} made by {{playlist.user.username}}
        <button ng-click="getTracks()">load</button>
      </li>
    </ul>
    <div id='tracks' ng-controller="tracksCtrl">
      <table ng-cloak>
        <tr colspan="2">
          <button ng-click="play()">play</button>
          <button ng-click="prev()">prev</button>
          <button ng-click="next()">next</button>
          <button ng-click="repeatSong()">repeat song</button>
          <button ng-click="repeatPlaylist()">repeat playlist</button>
          index: {{index}}
          repeat mode: {{repeatMode}}
        </tr>
        <tr id="track{{$index}}" ng-repeat="track in tracks" ng-controller="trackCtrl">
          <td>
            <img src="{{track.artwork_url}}" />
          </td>
          <td>
            {{$index}}. {{track.title}} - {{track.uri}}
          </td>
        </tr>
      </table>
    </div>
  </div>
  <script>
   SC.initialize({ client_id: '736b11a3d717676cfc27bf601e165617' });

   var iframeElement = document.querySelector('iframe');
   iframeElement.src = 'https://w.soundcloud.com/player/?url=https://api.soundcloud.com/tracks/91249856';

   var tracksScopeElement = document.getElementById('tracks');
   var tracksScope        = angular.element(tracksScopeElement).scope();

   var widget = SC.Widget(iframeElement);
   widget.bind(SC.Widget.Events.FINISH, function() {
     if (tracks.repeatMode == 'song') {
       tracksScope.play();
     } else if (tracks.repeatMode == 'playlist') {
       tracksScope.next();
     }
   });
  </script>
</body>
</html>
